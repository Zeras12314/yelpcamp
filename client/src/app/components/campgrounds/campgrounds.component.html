<section class="container">
    <h2>Campgrounds</h2>
    <ul>
        @for (camp of campgrounds$ | async; track camp._id) {
        <div class="camp-detail card">
            <div class="row">
                <div class="col-md-4"> <img [src]="camp.image" [alt]="camp.title" class="img-fluid"></div>
                <div class="col-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ camp.title }}</h5>
                        <p class="card-text">{{ camp.description }}</p>
                        <p class="card-text"><small class="text-muted">{{ camp.description }}</small></p>
                        <button class="btn btn-primary" (click)="viewDetails(camp)">View {{camp.title}}</button>
                    </div>
                </div>
            </div>
        </div>
        }
    </ul>
</section>
