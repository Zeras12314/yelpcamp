<div class="bg-glass dialog-container">
  <h2 class="dialog-title">Delete Campground</h2>

  <div class="dialog-content">
    Are you sure you want to delete this camp?
  </div>

  <div class="dialog-actions">
    <button class="btn-card" mat-dialog-close>Close</button>
    <button class="flame-cta-fill" (click)="confirmDelete()">Delete</button>
  </div>
</div>
