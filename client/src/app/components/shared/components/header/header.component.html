<div class="text-center text-white ">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto">
    <header class="mb-auto d-flex w-100 justify-content-between align-items-center">
      <!-- Title -->
      <h3>YelpCamp</h3>

      <!-- Navigation -->
      <nav class="nav nav-masthead">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
        <a class="nav-link" [routerLink]="['/campgrounds']">Campgrounds</a>
        @if (isLoggedIn$ | async; as isLoggedIn) {
        <a class="nav-link" (click)="logout()">Logout</a>
        } @else {
        <a class="nav-link" [routerLink]="['/campgrounds/login']">Login</a>
        <a class="nav-link" [routerLink]="['/campgrounds/register']">Register</a>
        }


      </nav>
    </header>
  </div>
</div>
