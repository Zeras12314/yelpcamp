<section class="container">
  <h2>Campground Details</h2>

  @if (campground$ | async; as camp) {
  <div class="camp-detail">
    <h3>{{ camp.title }}</h3>
    <img [src]="camp.image" [alt]="camp.title">
    <p>{{ camp.description }}</p>
    <p><strong>Location:</strong> {{ camp.location }}</p>
  </div>
  <button class="btn btn-primary" (click)="editCampground(camp._id)">Update {{camp.title}} Details</button>
  } @else {
  <p>No Campground data to display</p>
  }

</section>
